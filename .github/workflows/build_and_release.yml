name: ğŸš€ Build and release

on:
  push:
    tags:
      - "*"

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Install and build
        run: |
          npm install
          npm i -g @vercel/ncc
          npm run build

      - name: Install zip ğŸ“¦
        uses: montudor/action-zip@v1

      - name: Zip dist files ğŸ“¦
        run: cd dist && zip -r ../dist.zip *

      - name: Create release ğŸ“¦
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.ChatGuard_PAT }}
          prerelease: true
          files: ./*.zip
